name: Update IP Sets and README

on:
  push:
    branches:
      - main
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *'

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version-file: 'go.mod'
          cache: true

      - name: Run main.go and create ipsets
        run: go run main.go

      - name: Get current date
        id: date
        run: echo "date=$(date +'%Y%m%d%H%M%S')" >> $GITHUB_OUTPUT

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.date.outputs.date }}
          release_name: ${{ steps.date.outputs.date }}
          body: "Ciallo～(∠・ω< )⌒★"
          draft: false
          prerelease: false

      - name: Upload Release Assets
        run: |
          gh release upload ${{ steps.date.outputs.date }} ./ipsets/*.ipset --clobber
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Commit and push changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          
          git checkout --orphan ipsets-orphan
          git rm -rf .
          git add -f ipsets/*
          git commit -m "chore(ipsets): update ipsets"
          git push -f origin ipsets-orphan:ipsets
          
          git checkout main
          git pull origin main
          git add README.md
          git commit -m "chore(readme): update" || echo "No changes to commit"
          git push origin main